<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Figuras 3D</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js' type='text/javascript'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js' type='text/javascript'></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #fff;
    }
  </style>
  <script type='text/javascript'>
    $(document).ready(() => {
      var geometry = new Array;
      geometry[0] = new THREE.CubeGeometry(
        width = 200,
        height = 200,
        depth = 200,
        widthSegments = 1,
        heightSegments = 1,
        depthSegments = 1
      );
      geometry[1] = new THREE.SphereGeometry(
        radius = 200,
        widthSegments = 8,
        heightSegments = 6,
      );
      geometry[2] = new THREE.TetrahedronGeometry(
        radius = 200,
        detail = 1
      );
      geometry[3] = new THREE.OctahedronGeometry(
        radius = 200,
        detail = 1
      );
      geometry[4] = new THREE.IcosahedronGeometry(
        radius = 200,
        detail = 1
      );
      geometry[5] = new THREE.CylinderGeometry(
        radiusTop = 100,
        radiusBottom = 100,
        height = 300,
        radiusSegments = 8,
        heightSegments = 1,
        openEnded = false
      );
      geometry[6] = new THREE.TorusGeometry(
        radius = 100,
        tubeWidth = 40,
        radialSegments = 30,
        tubularSegments = 30
      );
      var material = new THREE.MeshNormalMaterial();
      // var material = new THREE.MeshBasicMaterial({
      //     color: 0xff0000,
      //     wireframe: true,
      //     wireframeLinewidth: 2
      // });
      var mesh = new THREE.Mesh(geometry[6], material);
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(0, 0, 500);
      var scene = new THREE.Scene();
      scene.add(camera);
      scene.add(mesh);
      var renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(0x222222, 1);
      //renderer.setClearColor('skyblue', 1);
      renderer.setSize(window.innerWidth, window.innerHeight);
      $('body').append(renderer.domElement);
      animate();

      function animate() {
        requestAnimationFrame(animate);
        mesh.rotation.x = Date.now() * 0.0001;
        mesh.rotation.y = Date.now() * -0.0002;
        renderer.render(scene, camera);
      };
    });
  </script>
</head>

<body></body>

</html>
